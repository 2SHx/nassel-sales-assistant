steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '--build-arg', 'NEXT_PUBLIC_SUPABASE_URL=$_SUPABASE_URL',
    '--build-arg', 'NEXT_PUBLIC_SUPABASE_ANON_KEY=$_SUPABASE_KEY',
    '--build-arg', 'NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=$_GOOGLE_MAPS_API_KEY',
    '-t', '$_IMAGE_NAME',
    '.'
  ]
images:
- '$_IMAGE_NAME'
